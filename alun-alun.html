<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Virtual Tour - Alun Alun</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
    <style>
      html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden;
        background: #000;
      }
    </style>
  </head>
  <body>
    <a-scene loading-screen="enabled: false" background="color: #000">
      <!-- Kamera default -->
      <a-entity 
        camera="fov: 80" 
        look-controls="magicWindowTrackingEnabled: false; touchEnabled: true; mouseEnabled: true"
        zoom-controls 
        position="0 1.6 0">
      </a-entity>

      <!-- Sky panorama: mulai dari kiri, lalu bergerak step-by-step -->
      <a-sky 
        id="sky" 
        src="Alun Alun.png" 
        rotation="0 -90 0" 
        preload="true"
        animation__1="property: rotation; to: 0 0 0; dur: 3000; startEvents: step1"
        animation__2="property: rotation; to: 0 90 0; dur: 3000; startEvents: step2"
        animation__3="property: rotation; to: 0 180 0; dur: 3000; startEvents: step3"
        animation__4="property: rotation; to: 0 270 0; dur: 3000; startEvents: step4"
        animation__5="property: rotation; to: 0 360 0; dur: 3000; startEvents: step5">
      </a-sky>
    </a-scene>

    <!-- Komponen zoom -->
    <script>
      AFRAME.registerComponent('zoom-controls', {
        init: function () {
          const cameraEl = this.el;
          let camera = null;

          this.el.addEventListener('loaded', () => {
            camera = cameraEl.getObject3D('camera');
          });

          const minFov = 30;
          const maxFov = 100;

          window.addEventListener('wheel', (e) => {
            if (!camera) return;
            e.preventDefault();
            let newFov = camera.fov + (e.deltaY * 0.05);
            newFov = Math.max(minFov, Math.min(maxFov, newFov));
            camera.fov = newFov;
            camera.updateProjectionMatrix();
          }, { passive: false });
        }
      });
    </script>

    <!-- Animasi rotasi bertahap -->
    <script>
      document.addEventListener('DOMContentLoaded', () => {
        const sky = document.querySelector('#sky');
        let step = 1;

        const rotateLoop = () => {
          sky.emit(`step${step}`);
          step = (step % 5) + 1; // Loop 1 → 2 → 3 → 4 → 5 → 1
          setTimeout(rotateLoop, 3000); // 3 detik tiap rotasi
        };

        // Mulai segera setelah dimuat
        setTimeout(rotateLoop, 500); // jeda pendek agar semua asset siap
      });
    </script>
  </body>
</html>
