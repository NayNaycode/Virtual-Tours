<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Alun-Alun</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

    <!-- A-Frame -->
    <script src="https://aframe.io/releases/1.7.0/aframe.min.js" defer></script>

    <style>
      html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden;
        background: #000;
      }
    </style>
  </head>
  <body>
    <a-scene loading-screen="enabled: false" background="color: #000">
      <!-- Kamera dengan rotasi otomatis dan kontrol penuh -->
      <a-entity id="cameraRig" position="0 1.6 0" auto-rotate-camera>
        <a-entity
          id="camera"
          camera="fov: 80"
          look-controls="reverseMouseDrag: false; magicWindowTrackingEnabled: false; touchEnabled: true; mouseEnabled: true"
          wasd-controls="enabled: false"
          zoom-controls>
        </a-entity>
      </a-entity>

      <!-- Sky Panorama -->
      <a-sky 
        src="Alun Alun.png" 
        preload="true" 
        rotation="0 0 0"
        loading="eager">
      </a-sky>
    </a-scene>

    <!-- Auto Rotate Camera Component -->
    <script>
      AFRAME.registerComponent('auto-rotate-camera', {
        schema: { speed: { type: 'number', default: 0.05 } },
        init: function () {
          this.enabled = true;
          const sceneEl = this.el.sceneEl;

          const pause = () => this.enabled = false;
          const resume = () => this.enabled = true;

          sceneEl.addEventListener('mousedown', pause);
          sceneEl.addEventListener('touchstart', pause);
          sceneEl.addEventListener('mouseup', resume);
          sceneEl.addEventListener('touchend', resume);
        },
        tick: function () {
          if (!this.enabled) return;
          const rot = this.el.getAttribute('rotation');
          rot.y += this.data.speed;
          this.el.setAttribute('rotation', rot);
        }
      });
    </script>

    <!-- Zoom Controls -->
    <script>
      AFRAME.registerComponent('zoom-controls', {
        init: function () {
          const cameraEl = this.el;
          let camera = null;

          this.el.addEventListener('loaded', () => {
            camera = cameraEl.getObject3D('camera');
          });

          const minFov = 30;
          const maxFov = 100;

          window.addEventListener('wheel', (e) => {
            if (!camera) return;
            e.preventDefault();
            let newFov = camera.fov + (e.deltaY * 0.05);
            newFov = Math.max(minFov, Math.min(maxFov, newFov));
            camera.fov = newFov;
            camera.updateProjectionMatrix();
          }, { passive: false });
        }
      });
    </script>
  </body>
</html>
