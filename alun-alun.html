<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Virtual Tour - Alun Alun</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
    <style>
      html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden;
        background: #000;
      }
    </style>
  </head>
  <body>
    <a-scene loading-screen="enabled: false" background="color: #000">
      <!-- Kamera utama -->
      <a-entity 
        camera="fov: 80" 
        look-controls="magicWindowTrackingEnabled: false; touchEnabled: true; mouseEnabled: true"
        zoom-controls 
        position="0 1.6 0">
      </a-entity>

      <!-- Sky panorama dimulai dari kiri-depan, rotasi terus menerus -->
      <a-sky 
        id="sky" 
        src="Alun Alun.png" 
        rotation="0 -45 0"
        animation="property: rotation; to: 0 315 0; dur: 16000; easing: linear; loop: true">
      </a-sky>
    </a-scene>

    <!-- Komponen zoom -->
    <script>
      AFRAME.registerComponent('zoom-controls', {
        init: function () {
          const cameraEl = this.el;
          let camera = null;

          this.el.addEventListener('loaded', () => {
            camera = cameraEl.getObject3D('camera');
          });

          const minFov = 30;
          const maxFov = 100;

          window.addEventListener('wheel', (e) => {
            if (!camera) return;
            e.preventDefault();
            let newFov = camera.fov + (e.deltaY * 0.05);
            newFov = Math.max(minFov, Math.min(maxFov, newFov));
            camera.fov = newFov;
            camera.updateProjectionMatrix();
          }, { passive: false });
        }
      });
    </script>
  </body>
</html>
